<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamestart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/pucManFavicon.png"/>
    <audio src="sound/audio_dd4ca043e0.mp3" id="bgm"></audio>
    <audio src="sound/knuckles.mp3" id="ohNo"></audio>
  </head>

  <body style="background-color: #222222; pointer-events: none; overflow: hidden;">
    <div class="container">
      <div class="row">
        <div class="col" style="position: absolute; left: 1%;">
          <p class="pacStyle pacStyleFront">
            time
            <span
              id="timer"
              style="font-family: 'Press Start 2P'; position: absolute; top: 3px;"
            ></span>
          </p>
        </div>
        <div class="col" style="position: absolute; left: 80%;">
          <p class="pacStyle">
            level
            <span
              id="level"
              style="font-family: 'Press Start 2P'; position: absolute; top: 3px;"
            >
            </span>
          </p>
        </div>
        <div class="col" style="position: absolute; left: 40%;">
          <p class="pacStyle">
            score
            <span
              id="score"
              style="font-family: 'Press Start 2P'; position: absolute; top: 3px;"
            ></span>
          </p>
        </div>
        <div class="col pacLives">
          <div class="pacman">
            <div class="pacman-top"></div>
            <div class="pacman-bottom"></div>
        </div>
      </div>
      <div class="col">
          <span
            id="lives"
            style="font-family: 'Press Start 2P'; position: absolute;"
          >
          </span>
      </div>
      <div class="col">
        <img id="arrows" src="img/arrowsImage.png" alt="arrowsKeys" width="981" height="682">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/planck-js@latest/dist/planck-with-testbed.js"></script>
    <script type="text/javascript" src="js/gamestart.js"></script>
  </body>
</html>
